<!DOCTYPE html>
<html>

    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Web App for Simple Interest Calculation</title>
    </head>

    <body>

        <h1>Simple Interest Calculation</h1>

        <script>
            
                var p = prompt("Enter principle ="," ");
                var r = prompt("Enter interest rate ="," ");
                var n = prompt("Enter number of years ="," ");
                si = (p*r*n)/100;
                window.alert("The simple interest is " + si);
            
        </script>
    </body>
</html>
